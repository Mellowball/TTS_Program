<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>공기청정기 모니터링</title>
</head>
<body>
    <div class="table-responsive" id="modekey" style="width:90%;height:auto;margin-left:auto;margin-right:auto;">
        <input type="button" value="실시간 모니터" 
				style="width:15%; height:100%; font-size:25; background-color:white; margin: auto" onClick="currentdb()">
        <input type="button" value="이전 일자 기록" 
				style="width:15%; height:100%; font-size:25; background-color:white; margin: auto" onClick="daydb()">
        <input type="button" value="이전 시간 기록" 
				style="width:15%; height:100%; font-size:25; background-color:white; margin: auto" onClick="hourdb()">
        <input type="date" id="userdate" name="userdate" value="2018-11-01" min="2018-10-02" style="width:20%;">
        <select id="userhour" name="userhour" style="width:8%;">
            <option value="">시간선택</option>
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select>
        <input type="button" value="알람 설정" 
				style="width:15%; height:100%; font-size:25; background-color:white; margin: auto" onClick="setalarm()">
    </div>
    
    <div id="time_view" style="width:90%;height:auto;margin-left:auto;margin-right:auto;text-align:center;font-size:5vw;">
    </div>
    <div id="map" style="width:90%;height:auto;margin-left:auto;margin-right:auto;">
    </div>

    <div class="table-responsive">
        <table class="table table-striped" style="height:100%;width:90%; margin-left:auto;margin-right:auto;font-size:3vw;">
            <tbody id="ListThead">
                <tr>
                    <th>              </th>
                    <th>              </th>
                    <th>  o2          </th>
                    <th>  co2         </th>
                    <th>  dust     </th>
                    <th>  temp     </th>
                    <th>  hum        </th>
                    <th>  fan_in   </th>
                    <th>  fan_out  </th>
                </tr>
            </tbody>
            
            <tbody id="RFListTbody" style="text-align:center">
                <tr>
                    <td colspan="7" style="text-align:center;font-size:200%;">공기 청정기의 정보를 수집합니다</td>
                </tr>
            </tbody>
        </table>
    </div>

	<script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="air.js"></script>
    <script type="text/javascript">
        newstart();
	</script>
</body>
</html>
