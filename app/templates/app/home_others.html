{% extends "app/base.html" %}
{% block content %}

<table class='tableboard' border=1 style='margin-left:auto; margin-right:auto;'>
    <p><h1 style='text-align:center;'>글 목록</h1></p>
    {% for list in postlist %}
    <tr><td><a href='/app/board_others/{{ countrylang }}/{{ list.number }}' style='font-size:200%'>
    {{ list.title }}</a></td><td>{{ list.date_time }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
